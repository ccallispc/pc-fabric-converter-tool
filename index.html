<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabric Converter 64</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Press+Start+2P&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Russo One', sans-serif;
  min-height: 100vh;
  background: #1a1a2e;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(255,0,0,0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0,100,255,0.3) 0%, transparent 50%),
    radial-gradient(circle at 50% 50%, rgba(0,200,0,0.2) 0%, transparent 50%),
    radial-gradient(circle at 90% 90%, rgba(255,200,0,0.3) 0%, transparent 50%);
  padding: 20px;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.container { max-width: 580px; width: 100%; }
.n64-logo { text-align: center; margin-bottom: 20px; }
.n64-logo h1 { font-family: 'Press Start 2P', cursive; font-size: 12px; color: #fff; letter-spacing: 2px; text-shadow: 2px 2px 0 #e60012, 4px 4px 0 #0066cc; }
.cartridge { background: linear-gradient(180deg, #3d3d3d 0%, #2a2a2a 50%, #1a1a1a 100%); border-radius: 20px 20px 8px 8px; padding: 8px; box-shadow: 0 8px 0 #111, 0 10px 20px rgba(0,0,0,0.5), inset 0 2px 0 rgba(255,255,255,0.1); }
.cartridge-top { height: 15px; background: linear-gradient(90deg, #e60012, #0066cc, #009e4f, #ffcc00); border-radius: 12px 12px 0 0; margin: -8px -8px 8px -8px; }
.screen { background: #000; border-radius: 8px; padding: 20px; border: 4px solid #444; box-shadow: inset 0 0 30px rgba(0,100,0,0.3); }
.title-bar { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 3px solid; border-image: linear-gradient(90deg, #e60012, #0066cc, #009e4f, #ffcc00) 1; }
.n64-btn { width: 20px; height: 20px; border-radius: 50%; border: none; box-shadow: 0 3px 0 rgba(0,0,0,0.5), inset 0 -2px 0 rgba(0,0,0,0.3); cursor: pointer; }
.btn-red { background: #e60012; } .btn-blue { background: #0066cc; } .btn-green { background: #009e4f; } .btn-yellow { background: #ffcc00; }
.title-bar h2 { font-family: 'Press Start 2P', cursive; font-size: 11px; color: #fff; text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; animation: glow 2s ease-in-out infinite alternate; }
@keyframes glow { from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; } to { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; } }
.section { background: rgba(255,255,255,0.05); border: 3px solid; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
.section-width { border-color: #e60012; } .section-weight { border-color: #0066cc; }
.section-title { font-family: 'Press Start 2P', cursive; font-size: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
.section-width .section-title { color: #e60012; } .section-weight .section-title { color: #0066cc; }
.step { width: 28px; height: 28px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 14px; font-family: 'Russo One', sans-serif; color: #fff; box-shadow: 0 4px 0 rgba(0,0,0,0.4); }
.section-width .step { background: #e60012; } .section-weight .step { background: #0066cc; }
.input-group { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-start; }
.text-input { font-family: 'Russo One', sans-serif; font-size: 22px; padding: 10px 15px; width: 110px; background: #111; border: 3px solid #444; border-radius: 8px; color: #0f0; text-shadow: 0 0 5px #0f0; }
.text-input:focus { outline: none; border-color: #0f0; box-shadow: 0 0 10px #0f0; }
.text-input::placeholder { color: #030; }
.radio-group { display: flex; flex-direction: column; gap: 8px; }
.radio-label { font-size: 14px; color: #aaa; display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 6px 12px; background: rgba(255,255,255,0.05); border-radius: 20px; border: 2px solid transparent; transition: all 0.2s; }
.radio-label:hover { background: rgba(255,255,255,0.1); color: #fff; }
.radio-label input[type="radio"] { accent-color: #ffcc00; width: 16px; height: 16px; }
.radio-label:has(input:checked) { border-color: #ffcc00; color: #ffcc00; }
.weight-options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; }
.option-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; border: 2px solid #333; }
.option-box-title { font-family: 'Press Start 2P', cursive; font-size: 7px; color: #666; margin-bottom: 10px; letter-spacing: 1px; }
.button-row { display: flex; gap: 15px; margin-bottom: 20px; justify-content: center; }
.btn { font-family: 'Russo One', sans-serif; font-size: 18px; padding: 15px 30px; border: none; border-radius: 30px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: all 0.1s; box-shadow: 0 6px 0 rgba(0,0,0,0.4); }
.btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.4); }
.btn-convert { background: linear-gradient(180deg, #00cc00, #009900); color: #fff; text-shadow: 0 2px 0 rgba(0,0,0,0.3); }
.btn-convert:hover { background: linear-gradient(180deg, #00ee00, #00bb00); }
.btn-reset { background: linear-gradient(180deg, #666, #444); color: #fff; }
.btn-reset:hover { background: linear-gradient(180deg, #777, #555); }
.results-section { background: #000; border: 4px solid #009e4f; border-radius: 12px; padding: 15px; box-shadow: 0 0 20px rgba(0,158,79,0.3), inset 0 0 30px rgba(0,158,79,0.1); }
.results-title { font-family: 'Press Start 2P', cursive; font-size: 10px; color: #009e4f; text-align: center; margin-bottom: 15px; text-shadow: 0 0 10px #009e4f; }
.result-row { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; padding: 8px 12px; background: rgba(0,158,79,0.1); border-radius: 8px; border-left: 4px solid #009e4f; }
.result-row.highlight { background: rgba(255,204,0,0.1); border-left-color: #ffcc00; }
.result-input { font-family: 'Russo One', sans-serif; font-size: 20px; width: 90px; padding: 6px 10px; background: #000; border: 2px solid #009e4f; border-radius: 6px; color: #0f0; text-align: right; text-shadow: 0 0 5px #0f0; }
.result-row.highlight .result-input { border-color: #ffcc00; color: #ffcc00; text-shadow: 0 0 5px #ffcc00; }
.result-label { font-size: 14px; color: #009e4f; }
.result-row.highlight .result-label { color: #ffcc00; }
.footer { text-align: center; margin-top: 20px; font-family: 'Press Start 2P', cursive; font-size: 8px; color: #444; }
.footer span { display: inline-block; animation: rainbow 3s linear infinite; }
@keyframes rainbow { 0% { color: #e60012; } 25% { color: #0066cc; } 50% { color: #009e4f; } 75% { color: #ffcc00; } 100% { color: #e60012; } }
</style>
</head>
<body>
<div class="container">
  <div class="n64-logo"><h1>FABRIC CONVERTER 64</h1></div>
  <div class="cartridge">
    <div class="cartridge-top"></div>
    <div class="screen">
      <div class="title-bar">
        <button class="n64-btn btn-red"></button>
        <button class="n64-btn btn-blue"></button>
        <h2>WEIGHT CONVERT</h2>
        <button class="n64-btn btn-green"></button>
        <button class="n64-btn btn-yellow"></button>
      </div>
      <form name="ConvertForm">
        <div class="section section-width">
          <div class="section-title"><span class="step">1</span> FABRIC WIDTH</div>
          <div class="input-group">
            <input type="text" class="text-input" name="width" placeholder="60">
            <div class="radio-group">
              <label class="radio-label"><input type="radio" name="width_unit" value="in" checked> Inches</label>
              <label class="radio-label"><input type="radio" name="width_unit" value="cm"> Centimeters</label>
            </div>
          </div>
        </div>
        <div class="section section-weight">
          <div class="section-title"><span class="step">2</span> FABRIC WEIGHT</div>
          <div class="input-group">
            <input type="text" class="text-input" name="weight" placeholder="5.0">
            <div class="radio-group">
              <label class="radio-label"><input type="radio" name="weight_unit" value="oz" checked> Ounces</label>
              <label class="radio-label"><input type="radio" name="weight_unit" value="gm"> Grams</label>
            </div>
          </div>
          <div class="weight-options">
            <div class="option-box">
              <div class="option-box-title">SQUARE</div>
              <div class="radio-group">
                <label class="radio-label"><input type="radio" name="area_unit" value="sqyard" checked> per sq yard</label>
                <label class="radio-label"><input type="radio" name="area_unit" value="sqmeter"> per sq meter</label>
              </div>
            </div>
            <div class="option-box">
              <div class="option-box-title">LINEAR</div>
              <div class="radio-group">
                <label class="radio-label"><input type="radio" name="area_unit" value="linyard"> per lin yard</label>
                <label class="radio-label"><input type="radio" name="area_unit" value="linmeter"> per lin meter</label>
              </div>
            </div>
          </div>
        </div>
        <div class="button-row">
          <button type="button" class="btn btn-convert" onclick="convert()">START!</button>
          <button type="reset" class="btn btn-reset">RESET</button>
        </div>
        <div class="results-section">
          <div class="results-title">RESULTS</div>
          <div class="result-row highlight"><input type="text" class="result-input" id="oz_sq_yd" readonly><span class="result-label">oz/sq yard</span></div>
          <div class="result-row"><input type="text" class="result-input" id="oz_lin_yd" readonly><span class="result-label">oz/lin yard</span></div>
          <div class="result-row"><input type="text" class="result-input" id="gm_lin_yd" readonly><span class="result-label">g/lin yard</span></div>
          <div class="result-row highlight"><input type="text" class="result-input" id="gm_sq_m" readonly><span class="result-label">GSM</span></div>
          <div class="result-row"><input type="text" class="result-input" id="gm_lin_m" readonly><span class="result-label">g/lin meter</span></div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer"><span>PRESS START TO CONVERT</span></div>
</div>
<script>
function inchesToCm(i) { return i * 2.54; }
function yardsToMeters(y) { return y * 0.9144; }
function metersToYards(m) { return m * 1.0936133; }
function ouncesToGrams(o) { return o * 28.3495231; }
function round(n, d) { d = d || 2; return Math.round(n * Math.pow(10, d)) / Math.pow(10, d); }

function convert() {
  var f = document.forms['ConvertForm'];
  var cw = f.width_unit.value === 'in' ? inchesToCm(parseFloat(f.width.value) || 0) : parseFloat(f.width.value) || 0;
  var wm = cw / 100;
  var wv = parseFloat(f.weight.value) || 0;
  var wu = f.weight_unit.value;
  var au = f.area_unit.value;
  var fw;

  if (wu === 'gm') {
    if (au === 'linmeter') fw = (100 * wv) / cw;
    else if (au === 'linyard') fw = (100 * wv) / yardsToMeters(cw);
    else if (au === 'sqmeter') fw = wv;
    else if (au === 'sqyard') fw = metersToYards(metersToYards(wv));
  } else {
    if (au === 'linmeter') fw = ouncesToGrams((100 * wv) / cw);
    else if (au === 'linyard') fw = (100 * ouncesToGrams(wv)) / yardsToMeters(cw);
    else if (au === 'sqmeter') fw = ouncesToGrams(wv);
    else if (au === 'sqyard') fw = ouncesToGrams(metersToYards(metersToYards(wv)));
  }

  document.getElementById('gm_sq_m').value = round(fw, 1);
  document.getElementById('gm_lin_m').value = round(fw * wm, 1);
  document.getElementById('gm_lin_yd').value = round(fw * wm * 0.9144, 1);
  document.getElementById('oz_sq_yd').value = round(fw * 0.029493556, 1);
  document.getElementById('oz_lin_yd').value = round(fw * 0.035274 * wm * 0.9144, 1);
}
</script>
</body>
</html>
